            </div>

                <div class="image">

            </div>
        </div>
        <div class="modal" id="modal1">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <span class="close">&times;</span> <img src="art-pics/smoke.jpg" alt="Artwork 1 Full">

        <div class="modal" id="modal3">

            <div class="modal-content">
                <span class="close">&times;</span> <img src="art-pics/goddess.jpg" alt="Artwork 3 Full">

        <div class="modal" id="modal4">

    <script src="app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var grid = document.querySelector(".portfolios");
            var masonry;
    
            function initMasonry() {
                masonry = new Masonry(grid, {
                    itemSelector: ".portfolio-item",
                    columnWidth: ".portfolio-item",
                    gutter: 10,
                    fitWidth: true,
                });
            }
    
            imagesLoaded(grid, function () {
                initMasonry();
    
                let resizeTimer;
                window.addEventListener("resize", function () {
                    clearTimeout(resizeTimer);
                    resizeTimer = setTimeout(function () {
                        masonry.destroy(); // Destroy current layout
                        initMasonry(); // Reinitialize Masonry
                    }, 0); // Longer debounce time
                });
            });
        });
    </script>
</body>
</html>
